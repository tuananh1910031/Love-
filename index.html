<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mua tinh yeu</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        perspective: 1000px;
        user-select: none;
      }

      #wrapper {
        width: 100vw;
        height: 100vh;
        transform-style: preserve-3d;
        position: relative;
      }

      #scene {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
      }

      .chu_noi {
        position: absolute;
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        white-space: nowrap;
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f;
        animation: fall 12s linear infinite;
        opacity: 0.9;
        transform-origin: center;
      }
      @media (max-width: 768px) {
        .chu_noi {
          font-size: 3.2em; 
        }
      
        .img_fall {
          width: 100px;
          height: 100px;
        }
      }
      .trai_tim {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: fall 15s linear infinite;
      }

      .trai_tim::before,
      .trai_tim::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .trai_tim::before {
        top: -10px;
        left: 0;
      }

      .trai_tim::after {
        left: -10px;
        top: 0;
      }

      .img_fall {
        position: absolute;
        width: 80px;
        height: 40px;
        object-fit: cover;
        border-radius: 10px;
        animation: fallImg 15s linear infinite;
        opacity: 0.9;
        transform-origin: center;
      }

      @keyframes fall {
        0% {
          transform: translateY(var(--y)) translateZ(var(--z)) rotateX(60deg)
            rotateY(-30deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) translateZ(var(--z)) rotateX(60deg)
            rotateY(-30deg);
          opacity: 0;
        }
      }

      @keyframes fallImg {
        0% {
          transform: translateY(var(--y)) translateZ(var(--z)) rotateX(60deg)
            rotateY(-30deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) translateZ(var(--z)) rotateX(60deg)
            rotateY(-30deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="scene"></div>
    </div>

    <script>
      const scene = document.getElementById("scene");

      const messages = [
        "Cảm ơn em đã đến",
        "Anh yêu em rất nhiều",
        "14/05/2024",
        "Kỷ niệm của chúng ta",
        "❤️",
        "Luôn bên em",
        "Cảm ơn em",
        "Mãi mãi",
        "Anh và em",
      ];

      const images = [
        "love_1.jpg",
        "love_2.jpg",
        "love_3.jpg",
        "love_4.jpg",
        "love_5.jpg",
        "love_6.jpg",
        "love_7.jpg",
        "love_8.jpg",
        "love_9.jpg",
      ];

      function createText(msg, initial = false) {
        const div = document.createElement("div");
        div.className = "chu_noi";
        div.innerText = msg;

        const x = Math.random() * window.innerWidth;
        const z = Math.random() * 1000 - 500 + "px";
        const y = initial
          ? Math.random() * window.innerHeight + "px"
          : "-100px";

        div.style.left = x + "px";
        div.style.setProperty("--z", z);
        div.style.setProperty("--y", y);

        scene.appendChild(div);
        setTimeout(() => scene.removeChild(div), 12000);
      }

      function createHeart(initial = false) {
        const div = document.createElement("div");
        div.className = "trai_tim";

        const x = Math.random() * window.innerWidth;
        const z = Math.random() * 1000 - 500 + "px";
        const y = initial
          ? Math.random() * window.innerHeight + "px"
          : "-100px";

        div.style.left = x + "px";
        div.style.setProperty("--z", z);
        div.style.setProperty("--y", y);

        scene.appendChild(div);
        setTimeout(() => scene.removeChild(div), 15000);
      }

      function createImage(initial = false) {
        const img = document.createElement("img");
        img.className = "img_fall";
        img.src = images[Math.floor(Math.random() * images.length)];

        const x = Math.random() * window.innerWidth;
        const z = Math.random() * 1000 - 500 + "px";
        const y = initial
          ? Math.random() * window.innerHeight + "px"
          : "-100px";

        img.style.left = x + "px";
        img.style.setProperty("--z", z);
        img.style.setProperty("--y", y);

        scene.appendChild(img);
        setTimeout(() => scene.removeChild(img), 15000);
      }

      //  ban đầu
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          createText(
            messages[Math.floor(Math.random() * messages.length)],
            true
          );
          if (Math.random() < 0.3) createHeart(true);
          if (Math.random() < 0.2) createImage(true);
        }, i * 50);
      }

      // Tạo hiệu ứng liên tục
      setInterval(() => {
        createText(messages[Math.floor(Math.random() * messages.length)]);
        if (Math.random() < 0.3) createHeart();
        if (Math.random() < 0.2) createImage();
      }, 300);

      // Xoay chuột
      let isDragging = false,
        lastX = 0,
        lastY = 0;
      let rotX = -18.6,
        rotY = 14.4;
      scene.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

      document.getElementById("wrapper").addEventListener("mousedown", (e) => {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
      });

      window.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        rotY += dx * 0.3;
        rotX -= dy * 0.3;
        scene.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        lastX = e.clientX;
        lastY = e.clientY;
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
      });
    </script>
  </body>
</html>
